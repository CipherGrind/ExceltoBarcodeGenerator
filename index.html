<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Barcode Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="heading">
        <h2>EXCEL TO BARCODE</h2>
        <h4>GENERATOR</h4>
    </div>
    <div class="heading2">
        <h5>1. Upload your excel file (4 column limit)</h5>
        <h5>2. It will change all of the cell text to barcodes</h5>
        <h5>3. Choose to Save as PDF or Print</h5>
    </div>
    <div class="utilities">
        <input type="file" id="fileInput" />
        <br><br>
        <button class="clear-button" onclick="clearForm()">Clear</button>
        <button class="save-button" onclick="saveAsPDF()">Save as PDF</button>
        <button class="print-button" onclick="printBarcodes()">Print</button>
    </div>
    <div id="formContainer"></div>

    <script src="script.js"></script>
</body>
</html>
